    <style>
      /* Make favicon circular */
      link[rel="icon"] {
        border-radius: 50%;
        overflow: hidden;
      }
      
      /* Preload animation styles */
      .circle-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .circle-loader__circles {
        position: relative;
        width: 80px;
        height: 80px;
      }
      
      .circle-loader__circle {
        position: absolute;
        border-radius: 50%;
        border: 3px solid #00FF66;
        opacity: 0;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .circle-loader__circle:nth-child(1) {
        inset: 0;
        animation-delay: 0s;
      }
      
      .circle-loader__circle:nth-child(2) {
        inset: 10px;
        animation-delay: 0.2s;
      }
      
      .circle-loader__circle:nth-child(3) {
        inset: 20px;
        animation-delay: 0.4s;
      }
      
      .circle-loader__circle:nth-child(4) {
        inset: 30px;
        background-color: #00FF66;
        animation-delay: 0.6s;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 0.3;
          transform: scale(0.98);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      /* Initial loader that shows before React loads */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      #initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .pulse-circles {
        position: relative;
        width: 100px;
        height: 100px;
        margin-bottom: 24px;
      }
      
      .pulse-circle {
        position: absolute;
        border-radius: 50%;
        border: 2px solid #00FF66;
      }
      
      .pulse-circle:nth-child(1) {
        inset: 0;
        animation: pulse-fade 2s ease-in-out infinite;
      }
      
      .pulse-circle:nth-child(2) {
        inset: 15px;
        animation: pulse-fade 2s ease-in-out 0.4s infinite;
      }
      
      .pulse-circle:nth-child(3) {
        inset: 30px;
        animation: pulse-fade 2s ease-in-out 0.8s infinite;
      }
      
      .pulse-circle:nth-child(4) {
        inset: 45px;
        background-color: #00FF66;
      }
      
      @keyframes pulse-fade {
        0%, 100% {
          opacity: 0.3;
          transform: scale(0.95);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <!-- Initial loader that shows before React mounts -->
    <div id="initial-loader">
      <div class="pulse-circles">
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
      </div>
      <div style="color: #00FF66; font-size: 24px;">
        <span style="animation: pulse 1s infinite; animation-delay: 0s;">.</span>
        <span style="animation: pulse 1s infinite; animation-delay: 0.2s;">.</span>
        <span style="animation: pulse 1s infinite; animation-delay: 0.4s;">.</span>
      </div>
    </div>
    
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // This will be handled by the React app's loading system
      // We'll hide the initial loader when the app signals it's ready
      window.hideInitialLoader = function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function() {
            if (loader.parentNode) {
              loader.parentNode.removeChild(loader);
            }
          }, 500);
        }
      };
      
      // Fallback in case the app doesn't load properly
      setTimeout(function() {
        window.hideInitialLoader();
      }, 10000); // Maximum 10 seconds wait time as fallback
    </script>
  </body>
